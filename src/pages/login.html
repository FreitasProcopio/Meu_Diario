<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="../assets/img/livro01.png" type="image/png">
    <title> Di√°rio </title>
</head>

<body id="body_login">
    <header class="header_login">
        <section class="container-fluid">
            <div class="flex">
                <nav>
                    <ul>
                        <li><a href="./login.html"> REGISTER </a></li>
                        <li><a href="./index.html"> HOME </a></li>
                        <li><a href="#" id="timeline-login"> LOGIN </a></li>
                    </ul>
                </nav>
            </div>
        </section>
    </header>

    <p class="account_box"> <img src="../assets/img/account_registrer03.png" class="account_question"> </p>

    <main id="main-direcao">
        <section class="forms_login" id="displayLogin">

            <h2> My Dear Login </h2>

            <article class="input-login">
                <i class="fa fa-envelope"></i>
                <input type="email" placeholder="Email ID" id="email-login">
            </article>

            <article class="input-login">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Password" id="password-login">
            </article>

            <span id="message-login"> </span>
            <button id="btn-login">LOGIN</button>

        </section>

        <div id="separador"> </div>

        <section class="forms_cadastro" id="displayCadastro">

            <h2> My Dear Register </h2>

            <article class="input-cadastro">
                <i class="fa fa-child"></i>
                <input type="text" placeholder="Name" id="name_register">
            </article>

            <article class="input-cadastro">
                <i class="fa fa-envelope"></i>
                <input type="email" placeholder="Email ID" id="email_register">
            </article>

            <article class="input-cadastro">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Password" id="password_register">
            </article>

            <article class="input-cadastro">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Check Password" id="check_register">
            </article>

            <button id="btn-register">REGISTER</button>

            <span id="message"> </span>
            
        </section>
    </main>
        <script src="../js/header.js"></script>
        <script src="../js/postRegister.js"></script>
        <script src="../js/getRegister.js"></script>
</body>
</html>
